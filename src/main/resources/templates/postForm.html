<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Conten-Type content="text/html; charset="UTF-8"/>
	<META name="viewport" content="width=device-width"/>
	<title>Meu Blog</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>
<header>
	<nav class="navbar navbar-dark bg-dark">
	  <a class="navbar-brand nb-O h1" style="font-weight:bold">Blog top</a>
	</nav>
</header>
<section>
	<div class="container" style="width: 60%; padding-bottom: 30px;">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb" style="background-color:white;padding-left: 0px;">
		    <li class="breadcrumb-item" aria-current="page"><a href="/">Posts</a></li>
		  	<li class="breadcrumb-item active" aria-current="page">Novo Post</li>		  	
		  </ol>
		</nav>
		<div>
			<th:block th:include="mensagemValidacao"></th:block>
			<form method="POST" th:object="${post}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Titulo *" th:field=*{titulo}/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" th:field=*{autor} placeholder="Autor *"/>
				</div>
				<textarea id="summernote" type="text" class="form-control" th:field=*{texto} placeholder="Texto *"></textarea>
			
				<small class="form-text text-muted">(*) Campos obrigat√≥rios</small>
			
				<button type="submit" class="btn btn-primary" style="margin-top:10px">Publicar</button>
				<a href="/posts" class="btn btn=light" role="button" style="margin-top:10px">Cancelar</a>
			</form>
		</div>
	</div>
</section>
<script> 
$('#summernote').summernote({ 
	placeholder: 'Texto *', 
	tabsize: 2, 
	height: 300 
	}); 
</script>
</body>
</html>
